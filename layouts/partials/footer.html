<footer>
  {{ partialCached "social-icons.html" . }}
  <section>
    {{ .Site.Copyright }}
    {{ range .Site.Menus.footer }}
      <a {{ with .Params.rel -}}rel="{{ . }}"{{ end -}} href="{{ .URL }}">
        {{ .Name }}
      </a>
    {{ end }}
  </section>

  {{ if in .RelPermalink "/contact/" }}
    <script src="/js/contact.js" defer></script>
  {{ end }}
</footer>
